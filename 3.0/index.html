<!doctype html>
<html>
<head>
	




	<!--jquery-->

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<!--google charts related-->
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	s<!--bootstrap-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>

	


	<!--material design library-->
	<link rel="stylesheet" href="mdl/material.css">
	<script src="mdl/material.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=1300px, initial-scale=1.0">
</head>
<body>

	<div class="topbar">

		<a onclick="$('#settingsbar').toggle();">ROI Service Calculator</a>
	</div>
	<div class="lowersegment">
		<div class="lowerleft">
			<div class="settingsbar" id="settingsbar">
				<br><h2>Monthly Voice Traffic</h2>
				<br>
				<input class="mdl-slider mdl-js-slider primary" type="range" min="0" max="100" value="50">
				<br>
				<br><h2>Monthly Web Traffic</h2>
				<br>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="50">
				<br>
				<div class = "channelinput">
					<table>
						<tr><td class="slefttd">Voice Agents</td>
							<td class="scentertd">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
								  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
								  <span class="mdl-checkbox__label"></span>
								</label>
							</td>
							<td class="srighttd">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
								  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked />
								  <span class="mdl-checkbox__label"></span>
								</label>
							</td>
						</tr><br>
						<tr><td>Cost Per Interaction</td>
							<td>
							  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" style="width:50px">
							    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" style="width:50px"/>
							    <label class="mdl-textfield__label" for="sample4">Number...</label>
							    <span class="mdl-textfield__error">NAN</span>
							  </div></td>
							  <td>
							<div class="mdl-textfield mdl-js-textfield" style="width:50px">
							    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5" style="width:50px;"/>
							    <label class="mdl-textfield__label" style="text-size:12px;" for="sample5">$0.00</label>
							    <span class="mdl-textfield__error">NAN</span>
							  </div></td>
						</tr><br>
					</table>
				</div>
			</div>
			<div class="buttons">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect primary mdl-color-text--white" style="margin-left:20px;width:150px;margin-top:7px;">Calculate</button>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="margin-left:20px;width:80px;margin-top:7px;">Reset</button>
			</div>
		</div>
		<div class = "lowerright">
			<div class="container">
				<ul class="nav nav-pills">
				  <li role="presentation" class="active"><a href="#" data-toggle="pill">Home</a></li>
				  <li role="presentation"><a href="#" data-toggle="pill">Profile</a></li>
				  <li role="presentation"><a href="#" data-toggle="pill">Messages</a></li>
				</ul>
			</div>
			<div id="chart3">
			</div>
		</div>
	</div>
</body>
</html>
